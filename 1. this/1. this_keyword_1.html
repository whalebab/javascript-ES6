<div></div>

<script>
    console.log(this);          // Window

    function 함수() {
        console.log(this);
    }
    함수();                     // Window

    let 오브젝트 = {
        data : "Kim",
        함수 : function() {
            console.log(this);
        }
    }

    // 1. this
    //그냥 쓰거나 일반 함수 안에서 쓰면 { window }
    
    // [예제코드]
    // console.log(this);

    // function 함수() {
    //     console.log(this);
    // }
    // 함수();


    // 2. this
    // 오브젝트안에 있는 함수 안에서 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함
    // 즉, 아래 코드를 뜻함
    // {
    //     data : "Kim",
    //     함수 : function() {
    //         console.log(this);
    //     }
    // }


    //번외. this (자주 쓰이지 않음)
    // strict mode + 일반함수 내에서 쓰면 undefined

    // [예제코드]
    // 'use strict'
    // console.log(this);
    // function 함수() {
    //     console.log(this);
    // }
    // 함수();

    오브젝트.data;
    오브젝트.함수();
    
    // Q. 이 this는 출력하면 어떤 값이 나오는지?
    let 오브젝트2 = {
        data : {
            함수 : function() {
                console.log(this);
            }
        }
    }

    오브젝트2.data.함수();
    // A. 오브젝트2.data
    // data : {
    //         함수 : function() {
    //             console.log(this);
    //         }
    //     }

    let 오브젝트3 = {
        data : {
            함수 : () => {
                console.log(this);
            }
        }
    }

    오브젝트3.data.함수();

    // 신문법 Arrow Function 특징 :
    // this 값을 함수밖에 있던거 그대로 씀

    let 오브젝트4 = {
        data : {
            함수() {
                console.log(this);
            }
        }
    }

    오브젝트4.data.함수();

    // 오브젝트 안에 함수 넣을때 신문법

    // ※ 함수나 변수를 전역공간에서 만들면 -> { window } 에 보관함
</script>
