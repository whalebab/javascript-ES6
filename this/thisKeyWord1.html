<div></div>

<script>
    'use strict'    // 엄격 모드

    // this
    // 1. 그냥 쓰거나 일반 함수 안에서 쓰면 { window }
    // window Object : Javascript 기본 함수들을 가지고 있음

    // 2. strict mode + 일반함수 내에서 this 사용 시 undefined

    console.log(this); // window

    function 함수() {
        console.log(this);
    }

    함수();

    // 3. Object(객체) 내 함수안에서 this 사용 시 
    // 그 함수를 가지고 있는 Object를 뜻함
    // 즉, {날 담고 있는 object}

    let object = {
        data : 'Kim',
        func : function() {
            console.log(this);
        }
    }

    object.func();

    // 신 문법 Arrow Function 특징
    // - 상위요소에 있는 this 값을 물려받아서 사용함
    let objectTwo = {
        data : {
            func2 : () => {
                console.log(this);
            }
        }
    }

    objectTwo.data.func2();

    let objectThree = {
        data : {
            func2() {
                console.log(this);
            }
        }
    }

    // 정리
    // 함수나 변수를 전역공간에서 만들면 {window}에 보관합니다.
    // {window} : global Object (전역변수 보관소)

</script>
