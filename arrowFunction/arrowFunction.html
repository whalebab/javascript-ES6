<div></div>
<button id="button">버튼</button>

<script>
    // 함수를 만드는 이유
    // 1. 코드들을 기능으로 묶고 싶을 때 사용
    // 2. 입출력 기계를 만들고 싶을 때 사용
    
    // Arrow function 장점
    // 1. 입출력 기계를 만들때 보기 쉬움
    // 2. 파라미터가 1개면 소괄호 생략가능
    // 3. 코드 한줄이면 중괄호도 생략가능
    // 4. 파라미터가 2개 이상이면 소괄호 생략 불가능

    // 1. 입출력 기계를 만들때 보기 쉬움
    // 예시코드)
    let ex1 = (a) => { return a + 5 }
    //console.log(ex1(5)); // 10

    // 2. 파라미터가 1개면 소괄호 생략가능
    // 예시코드)
    let ex2 = a => { return a + 10 };
    //console.log(ex2(10)); // 20

    // 3. 코드 한줄이면 중괄호도 생략가능
    // 예시코드)
    let ex3 = a => a + 15;
    //console.log(ex3(15)); // 30

    // 4. 파라미터가 2개 이상이면 소괄호 생략 불가능
    // ★ 꼭 return 포함시켜야함 / return 포함시키지 않으면 undefined 값 출력
    // 예시코드)

    let ex4 = (a, b) => { return a + b + 20 };
    //console.log(ex4(10, 10));

    // ---------------------------------------------------------------------------

    // Arrow function 예시
    // 1. forEach 콜백함수
    // 아래 코드에서 data는 array [1, 2, 3, 4] 내의 자료들을 뜻함

    // [1, 2, 3, 4].forEach(data => console.log(data));

    // 2. 이벤트리스너
    document.getElementById('button').addEventListener('click', (e) => {
        // 일반 이벤트리스너에선 this == e.currentTarget

        // arrow function 이벤트리스너에선 this == 바깥의 this값 (window)
        // console.log(this);
    });

    // 3. Object 안의 함수
    let obj = {
        func : () => {
            return this;
            // {window} 출력
        }
    }

    console.log(obj.func());

</script>
